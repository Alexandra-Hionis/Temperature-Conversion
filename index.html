<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
        <div class="row">
          <div class="col-sm-12 header">Temperature Converter</div>
          
    </header>
    <div class="container">
      <div class="row round bg-white shadow">
          <div class="col-sm-12">Enter the value to convert:</div>
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          
          <input 
            type="text"
            class="form-control"
            id="celsiusInput"
            placeholder="℃"
            aria-label="℃"
          />
        
        </div>
        <div class="col-sm-2">
          <input
            type="text"
            class="form-control"
            id="fahrenheitInput"
            placeholder="℉"
            aria-label="℉"
          />
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-12">
             <!-- Button trigger calculation functions and modal -->
            <button onclick="inputValue(), celsiusToFahrenheit(), fahrenheitToCelsius()" type="button" class="btn btn-danger" id="myButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Convert</button>
        </div>
      </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Temperature</h5>
          <button type="button" onclick="refreshPage()" id="submit" class="btn-close btn btn-success btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- modal body -->
                            
        </div>
        <div class="modal-footer">
            <!-- Refresh page when closed button is clicked -->
          <button onclick="refreshPage()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
