<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
        <div class="row">
          <div class="col-sm-12 header">Temperature Converter</div>
          
    </header>
    <div class="container">
      <div class="row round bg-white shadow">
          <div class="col-sm-12">Enter the value to convert:</div>
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          
          <input 
            type="text"
            class="form-control"
            id="celsiusInput"
            placeholder="℃"
            aria-label="℃"
          />
        
        </div>
        <div class="col-sm-2">
          <input
            type="text"
            class="form-control"
            id="fahrenheitInput"
            placeholder="℉"
            aria-label="℉"
          />
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-12"><button onclick="celsiusToFahrenheit(), fahrenheitToCelsius()" type="submit" class="btn btn-info" id="btn1">Convert</button></div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
